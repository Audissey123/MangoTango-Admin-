<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="reset-wrapper">
    <div class="reset-password-box">
        <h2>Reset Password</h2>
        
        <label class="reset-label">
            Enter your new password and confirm it to reset your
            account's security credentials. Ensure your password
            meets the security requirements.
        </label>

        <form id="resetForm">
            <input type="password" id="newPassword" placeholder="New Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>

            <div class="remember-me">
            <label class="reset-label">
                Password must be at least 8 characters long and include a mix of uppercase, lowercase letters, numbers, and symbols.
            </label>
            </div>

            <button type="submit" class="submit-new">Submit New Password</button>
            <a href="admin-login.html" class="remember">Remember your password? Login</a>
        </form>
        </div>
    <div>
 

  <script type="module">
    import { auth } from "./firebase-config.js";
    import { confirmPasswordReset } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const form = document.getElementById("resetForm");

    // Extract reset code from URL (Firebase includes ?oobCode=...)
    function getOobCode() {
      const params = new URLSearchParams(window.location.search);
      return params.get("oobCode");
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (newPassword !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      const oobCode = getOobCode();
      if (!oobCode) {
        alert("Invalid or missing reset code. Please use the link from your email.");
        return;
      }

      try {
        await confirmPasswordReset(auth, oobCode, newPassword);
        alert("Password has been reset successfully!");
        window.location.href = "admin-login.html"; // redirect to login
      } catch (err) {
        alert("Error: " + err.message);
      }
    });
  </script>
</body>
</html>
