<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="reset-password-box">
      <h2>Reset Password</h2>
      
      <label class="reset-label">Enter your new password and confirm it to reset your
      account's security credentials. Ensure your password
      meets the security requirements.</label>
      <form>
        <input type="text" placeholder="Username" required>

        <input type="password" placeholder="Password" required>

        <div class="remember-me">
          <label class="reset-label">
            Password must be at least 8 characters long kand include
            a mix of uppercase and lowercase letters, numbers, and
            symbols.
        </label>
        </div>

        <button class="submit-new">Submit New Password</button>
        <a href="#" class="remember">Remember your password? Login</a>
      </form>
    </div>
  </div>
</body>
</html>
