<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Top Navigation -->
  <nav class="navbar2">
    <div class="nav-title">
      <h1>Technician Platform Admin</h1>
    </div>
    <div class="nav-links2">
      <a href="dashboard.html">Dashboard</a>
      <a href="admin.html">Technicians</a>
      <a href="#">Client</a>
      <a href="#">Reports</a>
    </div>
    <div class="profile-icon">
      <img class="profile-icon img" src="images/profile.png">
    </div>
  </nav>

  <div class="content">
    <h1>Registered Technician</h1>
    <p class="subtitle">Manage all registered technicians in the platform</p>

    <!-- Stats -->
    <div class="stats">
      <div class="card2">
        <p>Total Technician</p>
        <h2 id="totalExperts">0</h2>
      </div>
      <div class="card2">
        <p>Approved Technician</p>
        <h2 id="approvedExperts">0</h2>
      </div>
      <div class="card2">
        <p>Pending Approval</p>
        <h2 id="pendingExperts">0</h2>
      </div>
    </div>

    <h2 class="section-title">Approved Accounts</h2>
    <table class="approval-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Expertise</th>
          <th>Registration Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be loaded from Firestore -->
      </tbody>
    </table>
  </div>

  <script type="module">
  import { db } from "./firebase-config.js";
  import { collection, getDocs } 
    from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  async function loadExperts() {
    const expertsTable = document.querySelector(".approval-table tbody");
    expertsTable.innerHTML = "";

    let total = 0, approved = 0, pending = 0;

    try {
      const snapshot = await getDocs(collection(db, "experts"));
      snapshot.forEach((doc) => {
        const data = doc.data();
        total++;

        let status = (data.status === "Approved") ? "Approved" : "Pending";
        if (status === "Approved") {
          approved++;
        } else {
          pending++;
        }

        expertsTable.innerHTML += `
          <tr>
            <td>${data.firstName || ""} ${data.lastName || ""}</td>
            <td>${data.expertise || ""}</td>
            <td>${data.registrationDate || "N/A"}</td>
            <td><span class="status ${status.toLowerCase()}">${status}</span></td>
            <td><button onclick="viewProfile('${doc.id}')">View Profile</button></td>
          </tr>
        `;
      });

      document.getElementById("totalExperts").textContent = total;
      document.getElementById("approvedExperts").textContent = approved;
      document.getElementById("pendingExperts").textContent = pending;
    } catch (err) {
      console.error("Error loading experts: ", err);
    }
  }

  window.viewProfile = function (id) {
    alert("View profile of expert with ID: " + id);
  };

  window.addEventListener("DOMContentLoaded", loadExperts);
</script>
</body>
</html>
