<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <link rel="stylesheet" href="styles.css">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>
</head>
<body>
  <!-- Top Navigation -->
  <nav class="navbar2">
    <div class="nav-title">
      <h1>Technician Platform Admin</h1>
    </div>
    <div class="nav-links2">
      <a href="dashboard.html">Dashboard</a>
      <a href="admin.html">Technicians</a>
      <a href="#">Client</a>
      <a href="#">Reports</a>
      <a href="admin-login.html" class="logout-link">Logout</a>
    </div>
    <div class="profile-icon">
      <img class="profile-icon img" src="images/profile.png">
    </div>
  </nav>

  <div class="content">
    <h1>Registered Technician</h1>
    <p class="subtitle">Manage all registered technicians in the platform</p>

    <!-- Stats -->
    <div class="stats">
      <div class="card2">
        <p>Total Technician</p>
        <h2 id="totalExperts">0</h2>
      </div>
      <div class="card2">
        <p>Approved Technician</p>
        <h2 id="approvedExperts">0</h2>
      </div>
      <div class="card2">
        <p>Pending Approval</p>
        <h2 id="pendingExperts">0</h2>
      </div>
    </div>

    <h2 class="section-title">Approved Accounts</h2>
    <table class="approval-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Expertise</th>
          <th>Registration Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be loaded from Firestore -->
      </tbody>
    </table>
  </div>

  <script type="module">
  import { db, auth } from "./firebase-config.js";
  import { collection, getDocs } 
    from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
  import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.replace("admin-login.html");
    }
  });

  async function loadExperts() {
    const expertsTable = document.querySelector(".approval-table tbody");
    expertsTable.innerHTML = "";

    let total = 0, approved = 0, pending = 0, rejected = 0;

    try {
      const snapshot = await getDocs(collection(db, "experts"));
      snapshot.forEach((doc) => {
        const data = doc.data();
        total++;

        let status = "Pending";
        if (data.status === "Approved") status = "Approved";
        else if (data.status === "Rejected") status = "Rejected";

        if (status === "Approved") approved++;
        if (status === "Pending") pending++;
        if (status === "Rejected") rejected++;

        expertsTable.innerHTML += `
          <tr>
            <td>${data.firstName || ""} ${data.lastName || ""}</td>
            <td>${data.expertise || ""}</td>
            <td>${data.registrationDate || "N/A"}</td>
            <td><span class="status ${status.toLowerCase()}">${status}</span></td>
            <td><button onclick="viewProfile('${doc.id}')">View Profile</button></td>
          </tr>
        `;
      });

      document.getElementById("totalExperts").textContent = total;
      document.getElementById("approvedExperts").textContent = approved;
      document.getElementById("pendingExperts").textContent = pending;
    } catch (err) {
      console.error("Error loading experts: ", err);
    }
  }

  window.viewProfile = function (id) {
    alert("View profile of expert with ID: " + id);
  };

  window.addEventListener("DOMContentLoaded", () => {
    loadExperts();
    const logout = document.querySelector('.logout-link');
    if (logout) {
      logout.addEventListener('click', async (e) => {
        e.preventDefault();
        await signOut(auth);
        window.location.replace('admin-login.html');
      });
    }
  });

  // Block navigating back to this page after logout
  window.addEventListener('popstate', () => {
    if (!auth.currentUser) {
      window.location.replace('admin-login.html');
    }
  });
</script>
</body>
</html>
