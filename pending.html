<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pending Accounts</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <div class="sidebar">
      <a href="admin-profile.html" class="admin-info" style="text-decoration: none; color: inherit; cursor: pointer;">
        <img src="images/profile.png" alt="Profile" class="icon">
        <span>Administration 1</span>
      </a>

      <a href="dashboard.html" class="sidebar-link">
        <img src="images/home.png" alt="Dashboard" class="icon">
        <span>Dashboard</span>
      </a>

      <a href="pending.html" class="sidebar-link">
        <img src="images/users.png" alt="Registered Accounts" class="icon">
        <span>Pending Accounts</span>
      </a>

      <a href="approval.html" class="sidebar-link">
        <img src="images/approve.png" alt="Account Approval Panel" class="icon">
        <span>Account Approval Panel</span>
      </a>

      <a href="admin-login.html" class="sidebar-link logout-link">
        <img src="images/logout-ic.png" alt="Logout" class="icon">
        <span>Logout</span>
      </a>
    </div>

    <!-- Main Content -->
    <div class="content">
      <h1>Technician Accounts</h1>
      <p>Review and manage new technician registrations.</p>

      <!-- Stats Cards -->
      <div class="stats">
        <div class="card">
          <h3>Pending Accounts</h3>
          <p id="pending-count" class="number">0</p>
        </div>
        <div class="card">
          <h3>New Applications Today</h3>
          <p id="new-today" class="number">0</p>
        </div>
        <div class="card">
          <h3>Registered Technicians</h3>
          <p id="registered-count" class="number">0</p>
        </div>
      </div>

      <!-- Pending Accounts Table -->
      <h3>Pending Accounts</h3>
      <div class="pending-accounts">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Expertise</th>
              <th>Application Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="pending-table-body">
            <!-- Firebase data will be injected here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module">
    import { db, auth } from "./firebase-config.js";
    import { collection, getDocs } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { signOut, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // ✅ Protect route
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "admin-login.html";
      }
    });

    // ✅ Logout button
    document.querySelector(".logout-link").addEventListener("click", async (e) => {
      e.preventDefault();
      await signOut(auth);
      window.location.href = "admin-login.html";
    });

    async function loadExperts() {
      const tableBody = document.getElementById("pending-table-body");
      tableBody.innerHTML = "";

      let pendingCount = 0, registeredCount = 0, newToday = 0;
      const today = new Date().toISOString().split("T")[0];

      const snapshot = await getDocs(collection(db, "experts"));
      snapshot.forEach((doc) => {
        const expert = doc.data();
        let status = (expert.status === "Approved") ? "Approved" : "Pending";

        if (status === "Pending") {
          pendingCount++;
          if (expert.registrationDate === today) {
            newToday++;
          }

          tableBody.innerHTML += `
            <tr>
              <td>${expert.firstName || ""} ${expert.lastName || ""}</td>
              <td>${expert.expertise || ""}</td>
              <td>${expert.registrationDate || "N/A"}</td>
              <td><a href="pending.html?id=${doc.id}" class="view-link">View Registration</a></td>
            </tr>
          `;
        }

        if (status === "Approved") {
          registeredCount++;
        }
      });

      document.getElementById("pending-count").textContent = pendingCount;
      document.getElementById("new-today").textContent = newToday;
      document.getElementById("registered-count").textContent = registeredCount;
    }

    window.addEventListener("DOMContentLoaded", loadExperts);
  </script>
</body>
</html>
