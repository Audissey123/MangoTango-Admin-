<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Approval</title>
  <link rel="stylesheet" href="styles.css">

  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    
    async function loadExperts() {
      const expertsTable = document.querySelector(".approval-table tbody");
      expertsTable.innerHTML = "";

      let total = 0, approved = 0, pending = 0;

      try {
        const querySnapshot = await getDocs(collection(db, "experts"));
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          total++;

          if (data.status === "Approved") {
            approved++;
          } else if (data.status === "Pending") {
            pending++;
          }

          expertsTable.innerHTML += `
            <tr>
              <td>${data.name}</td>
              <td>${data.expertise}</td>
              <td>${data.applicationDate}</td>
              <td><span class="status ${data.status.toLowerCase()}">${data.status}</span></td>
            </tr>
          `;
        });

        // Update stats
        document.getElementById("totalExperts").innerText = total;
        document.getElementById("approvedExperts").innerText = approved;
        document.getElementById("pendingExperts").innerText = pending;

      } catch (err) {
        console.error("Error loading experts: ", err);
      }
    }

    // Run on page load
    window.addEventListener("DOMContentLoaded", loadExperts);
  </script>
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="admin-info">
        <img src="images/profile.png" alt="Profile" class="icon">
        <span>Administration 1</span>
      </div>

      <a href="dashboard.html" class="sidebar-link">
        <img src="images/home.png" alt="Dashboard" class="icon">
        <span>Dashboard</span>
      </a>

      <a href="registered.html" class="sidebar-link">
        <img src="images/users.png" alt="Registered Accounts" class="icon">
        <span>Registered Accounts</span>
      </a>

      <a href="approval.html" class="sidebar-link">
        <img src="images/approve.png" alt="Account Approval Panel" class="icon">
        <span>Account Approval Panel</span>
      </a>

      <a href="admin-login.html" class="sidebar-link logout-link">
        <img src="images/logout-ic.png" alt="Logout" class="icon">
        <span>Logout</span>
      </a>
    </div>

    <!-- Main Content -->
    <div class="content">
      <h1>Account Approval</h1>
      <p class="subtitle">Review and manage new expert registrations.</p>

      <!-- Stats -->
      <div class="stats">
        <div class="card">
          <p>Total Experts</p>
          <h2 id="totalExperts">0</h2>
        </div>
        <div class="card">
          <p>Approved Experts</p>
          <h2 id="approvedExperts">0</h2>
        </div>
        <div class="card">
          <p>Pending Experts</p>
          <h2 id="pendingExperts">0</h2>
        </div>
      </div>

      <!-- Approved Accounts Table -->
      <h3>Approved Accounts</h3>
      <table class="approval-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Expertise</th>
            <th>Application Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will load dynamically from Firestore -->
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
