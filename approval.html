<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Approval</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <div class="sidebar">
      <a href="admin-profile.html" class="admin-info" style="text-decoration: none; color: inherit; cursor: pointer;">
        <img src="images/profile.png" alt="Profile" class="icon">
        <span>Administration 1</span>
      </a>

      <a href="dashboard.html" class="sidebar-link">
        <img src="images/home.png" alt="Dashboard" class="icon">
        <span>Dashboard</span>
      </a>

      <a href="pending.html" class="sidebar-link">
        <img src="images/users.png" alt="Registered Accounts" class="icon">
        <span>Pending Accounts</span>
      </a>

      <a href="approval.html" class="sidebar-link">
        <img src="images/approve.png" alt="Account Approval Panel" class="icon">
        <span>Account Approval Panel</span>
      </a>

      <a href="admin-login.html" class="sidebar-link logout-link">
        <img src="images/logout-ic.png" alt="Logout" class="icon">
        <span>Logout</span>
      </a>
    </div>

    <!-- Main Content -->
    <div class="content">
      <h1>Account Approval</h1>
      <p class="subtitle">Review and manage new technician registrations.</p>

      <!-- Stats -->
      <div class="stats">
        <div class="card">
          <p>Approved Technician</p>
          <h2 id="approvedExperts">0</h2>
        </div>
        <div class="card">
          <p>Pending Technician</p>
          <h2 id="pendingExperts">0</h2>
        </div>
      </div>

      <!-- Accounts Table -->
      <h3>Technician Accounts</h3>
      <table class="approval-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Expertise</th>
            <th>Application Date</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will load dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import { db, auth } from "./firebase-config.js";
    import { collection, getDocs, doc, updateDoc } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { signOut, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // ✅ Protect route
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "admin-login.html";
      }
    });

    // ✅ Logout button
    document.querySelector(".logout-link").addEventListener("click", async (e) => {
      e.preventDefault();
      await signOut(auth);
      window.location.href = "admin-login.html";
    });

    async function loadExperts() {
      const expertsTable = document.querySelector(".approval-table tbody");
      expertsTable.innerHTML = "";

      let approved = 0, pending = 0;

      try {
        const snapshot = await getDocs(collection(db, "experts"));
        snapshot.forEach((docSnap) => {
          const data = docSnap.data();
          let status = (data.status === "Approved") ? "Approved" : "Pending";

          if (status === "Approved") approved++;
          if (status === "Pending") pending++;

          expertsTable.innerHTML += `
            <tr>
              <td>${data.firstName || ""} ${data.lastName || ""}</td>
              <td>${data.expertise || "-"}</td>
              <td>${data.registrationDate || "-"}</td>
              <td><span class="status ${status.toLowerCase()}">${status}</span></td>
              <td>
                ${status === "Pending" ? `
                  <button class="approve-btn" data-id="${docSnap.id}">Approve</button>
                  <button class="reject-btn" data-id="${docSnap.id}">Reject</button>
                ` : ""}
              </td>
            </tr>
          `;
        });

        document.getElementById("approvedExperts").innerText = approved;
        document.getElementById("pendingExperts").innerText = pending;

        document.querySelectorAll(".approve-btn").forEach(btn => {
          btn.addEventListener("click", () => updateStatus(btn.dataset.id, "Approved"));
        });
        document.querySelectorAll(".reject-btn").forEach(btn => {
          btn.addEventListener("click", () => updateStatus(btn.dataset.id, "Pending"));
        });

      } catch (err) {
        console.error("Error loading experts: ", err);
      }
    }

    async function updateStatus(docId, newStatus) {
      try {
        await updateDoc(doc(db, "experts", docId), { status: newStatus });
        alert(`User ${newStatus}`);
        loadExperts();
      } catch (err) {
        console.error("Error updating status:", err);
      }
    }

    window.addEventListener("DOMContentLoaded", loadExperts);
  </script>
</body>
</html>
