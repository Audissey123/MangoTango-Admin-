<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Expert Registration</h2>

    <form id="expert-form">
      <label>First Name</label>
      <input type="text" id="firstName" required>

      <label>Last Name</label>
      <input type="text" id="lastName" required>

      <label>Email</label>
      <input type="email" id="email" required>

      <label>Role/Expertise</label>
      <input type="text" id="expertise" required>

      <label>Department Address</label>
      <input type="text" id="address" required>

      <!-- Certificate Upload -->
      <label>Upload Certificate</label>
      <div class="certificate-box" onclick="document.getElementById('certificateFile').click()">
        <input type="file" id="certificateFile" accept=".jpg,.jpeg,.png,.pdf" style="display:none">
        <img id="certificatePreview" src="images/certificate.png" alt="Certificate">
        <p id="fileName" style="text-align:center; font-size:14px; margin-top:5px;"></p>
      </div>

      <div class="buttons">
        <button type="button" id="submitBtn" class="approve">Submit</button>
      </div>
    </form>
  </div>

  <script type="module">
    import { db, storage } from "./firebase-config.js";
    import { ref, uploadBytes, getDownloadURL } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";
    import { collection, addDoc, serverTimestamp } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const certificateFileInput = document.getElementById("certificateFile");
    const certificatePreview = document.getElementById("certificatePreview");
    const fileNameLabel = document.getElementById("fileName");

    // Preview uploaded certificate
    certificateFileInput.addEventListener("change", (event) => {
      const file = event.target.files[0];

      if (!file) return;

      // Validate file type
      const validTypes = ["image/jpeg", "image/jpg", "image/png", "application/pdf"];
      if (!validTypes.includes(file.type)) {
        alert("Invalid file type. Only JPG, PNG, or PDF allowed.");
        certificateFileInput.value = "";
        certificatePreview.src = "images/certificate.png";
        fileNameLabel.textContent = "";
        return;
      }

      if (file.type.startsWith("image/")) {
        certificatePreview.src = URL.createObjectURL(file);
        fileNameLabel.textContent = "";
      } else {
        // PDF preview fallback
        certificatePreview.src = "images/certificate.png";
        fileNameLabel.textContent = file.name;
      }
    });

    // Submit form
    document.getElementById("submitBtn").addEventListener("click", async () => {
      try {
        const firstName = document.getElementById("firstName").value.trim();
        const lastName = document.getElementById("lastName").value.trim();
        const email = document.getElementById("email").value.trim();
        const expertise = document.getElementById("expertise").value.trim();
        const address = document.getElementById("address").value.trim();
        const certFile = certificateFileInput.files[0];

        if (!firstName || !lastName || !email || !expertise || !address) {
          alert("Please fill in all required fields.");
          return;
        }

        let certificateUrl = "";
        if (certFile) {
          const storageRef = ref(storage, `certificates/${Date.now()}_${certFile.name}`);
          await uploadBytes(storageRef, certFile);
          certificateUrl = await getDownloadURL(storageRef);
        }

        await addDoc(collection(db, "experts"), {
          firstName,
          lastName,
          email,
          expertise,
          address,
          certificateUrl,
          status: "Pending",
          registrationDate: new Date().toISOString().split("T")[0],
          createdAt: serverTimestamp()
        });

        alert("Expert submitted successfully ✅ Waiting for admin approval.");
        document.getElementById("expert-form").reset();
        certificatePreview.src = "images/certificate.png";
        fileNameLabel.textContent = "";
      } catch (err) {
        console.error("Error submitting expert:", err);
        alert("Error submitting expert ❌ Please try again.");
      }
    });
  </script>
</body>
</html>
