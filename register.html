<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Top Navigation -->
  <nav class="navbar">
    <div class="nav-links">
      <a href="dashboard.html">Dashboard</a>
      <a href="registered.html">Registered Accounts</a>
      <a href="approval.html">Account Approval Panel</a>
    </div>
    <div class="profile-icon">
      <img src="images/profile.png" alt="Profile">
    </div>
  </nav>

  <div class="container">
      <h2>Pending Expert Registrations</h2>

      <form id="expert-form">
        <label>First Name</label>
        <input type="text" id="firstName">

        <label>Last Name</label>
        <input type="text" id="lastName">

        <label>Email</label>
        <input type="text" id="email">

        <label>Role/Expertise</label>
        <input type="text" id="expertise">

        <label>Department Address</label>
        <input type="text" id="address">

        <div class="certificate-box">
          <img id="certificate" src="images/certificate.png" alt="Certificate">

        <div class="buttons">
          <button type="button" id="reject" class="reject">Reject</button>
          <button type="button" id="approve" class="approve">Approve</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // üîë Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Example: load 1 expert (doc ID = "expert1")
    const expertId = "expert1"; // change this to the doc ID from Firestore
    const expertRef = doc(db, "experts", expertId);

    async function loadExpert() {
      const snap = await getDoc(expertRef);
      if (snap.exists()) {
        const data = snap.data();
        document.getElementById("firstName").value = data.firstName || "";
        document.getElementById("lastName").value = data.lastName || "";
        document.getElementById("email").value = data.email || "";
        document.getElementById("expertise").value = data.expertise || "";
        document.getElementById("address").value = data.address || "";
        if (data.certificateUrl) {
          document.getElementById("certificate").src = data.certificateUrl;
        }
      }
    }

    // Approve (update Firestore with edited values)
    document.getElementById("approve").addEventListener("click", async () => {
      await updateDoc(expertRef, {
        firstName: document.getElementById("firstName").value,
        lastName: document.getElementById("lastName").value,
        email: document.getElementById("email").value,
        expertise: document.getElementById("expertise").value,
        address: document.getElementById("address").value,
        status: "approved"
      });
      alert("Expert approved ‚úÖ");
    });

    // Reject (delete from Firestore)
    document.getElementById("reject").addEventListener("click", async () => {
      await deleteDoc(expertRef);
      alert("Expert rejected ‚ùå");
    });

    loadExpert();
  </script>
</body>
</html>
