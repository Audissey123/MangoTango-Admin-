<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Top Navigation -->
  <nav class="navbar">
    <div class="nav-links">
      <a href="#">Dashboard</a>
      <a href="#">Registered Accounts</a>
      <a href="#">Account Approval Panel</a>
    </div>
    <div class="profile-icon">
      <img class="profile-icon img" src="images/profile.png">
    </div>
  </nav>

  <div class="container">
    <h2>Pending Expert Registrations</h2>

    <form id="expert-form">
      <label class="fillup">First Name</label>
      <input type="text" id="firstName" readonly>

      <label class="fillup">Last Name</label>
      <input type="text" id="lastName" readonly>

      <label class="fillup">Email</label>
      <input type="text" id="email" readonly>

      <label class="fillup">Role/Expertise</label>
      <input type="text" id="expertise" readonly>

      <label class="fillup">Department Address</label>
      <input type="text" id="address" readonly>
      
      <div class="certificate-box">
        <img id="certificate" src="images/certificate.png">
      </div>

      <div class="buttons">
        <button type="button" id="reject" class="reject">Reject</button>
        <button type="button" id="approve" class="approve">Approve</button>
      </div>
    </form>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // üîë Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Example: load 1 expert (doc ID = "expert1")
    const expertId = "expert1"; // change this to the doc ID from Firestore
    const expertRef = doc(db, "experts", expertId);

    async function loadExpert() {
      const snap = await getDoc(expertRef);
      if (snap.exists()) {
        const data = snap.data();
        document.getElementById("firstName").value = data.firstName;
        document.getElementById("lastName").value = data.lastName;
        document.getElementById("email").value = data.email;
        document.getElementById("expertise").value = data.expertise;
        document.getElementById("address").value = data.address;
        if (data.certificateUrl) {
          document.getElementById("certificate").src = data.certificateUrl;
        }
      }
    }

    // Approve
    document.getElementById("approve").addEventListener("click", async () => {
      await updateDoc(expertRef, { status: "approved" });
      alert("Expert approved ‚úÖ");
    });

    // Reject
    document.getElementById("reject").addEventListener("click", async () => {
      await deleteDoc(expertRef);
      alert("Expert rejected ‚ùå");
    });

    loadExpert();
  </script>
</body>
</html>
