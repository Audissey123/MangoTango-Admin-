<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Top Navigation -->
  <nav class="navbar">
    <div class="nav-links">
      <a href="#">Dashboard</a>
      <a href="#">Registered Accounts</a>
      <a href="#">Account Approval Panel</a>
    </div>
    <div class="profile-icon">
      <img class="profile-icon img" src="images/profile.png">
    </div>
  </nav>


  <div class="container">
    <h2>Pending Expert Registrations</h2>

    <form>
      <label class="fillup">First Name</label>
      <input type="text" value="David Aaron" readonly>

      <label class="fillup">Last Name</label>
      <input type="text" value="Serad" readonly>

      <label class="fillup">Email</label>
      <input type="text" value="david.aaron.serad@gmail.com" readonly>

      <label class="fillup">Role/Expertise</label>
      <input type="text" value="Agriculture Technician in Pest Management" readonly>

      <label class="fillup">Department Address</label>
      <input type="text" value="8WQW+JWG, DA-RFO7 Complex, Highway Maguikay, NS Cabahug St." readonly>
      
      <div class="certificate-box">
        <img src="images/certificate.png">
      </div>

      <div class="buttons">
        <button type="button" class="reject">Reject</button>
        <button type="button" class="approve">Approve</button>
      </div>
    </form>
  </div>
</body>
</html>
