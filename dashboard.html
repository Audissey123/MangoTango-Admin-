<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="admin-info">
        <img src="images/profile.png" alt="Profile" class="icon">
        <span>Administration 1</span>
      </div>

      <a href="dashboard.html" class="sidebar-link">
        <img src="images/home.png" alt="Dashboard" class="icon">
        <span>Dashboard</span>
      </a>

      <a href="pending.html" class="sidebar-link">
        <img src="images/users.png" alt="Registered Accounts" class="icon">
        <span>Pending Accounts</span>
      </a>

      <a href="approval.html" class="sidebar-link">
        <img src="images/approve.png" alt="Account Approval Panel" class="icon">
        <span>Account Approval Panel</span>
      </a>

      <a href="admin-login.html" class="sidebar-link logout-link">
        <img src="images/logout-ic.png" alt="Logout" class="icon">
        <span>Logout</span>
      </a>
    </div>

    <!-- Main Content -->
    <div class="content">
      <h1>Dashboard</h1>

      <!-- Profile Info -->
      <div class="profile-box">
        <img src="images/profile.png" alt="Profile Picture" class="profile-pic">
        <p class="admin-name">Administration 1</p>
      </div>

      <!-- Stats -->
      <div class="stats">
        <a href="admin.html" class="card blue">
            <h3>Registered Technician</h3>
            <p class="number" id="registeredCount">0</p>
        </a>
        <a href="approval.html" class="card blue">
            <h3>Pending Approvals</h3>
            <p class="number" id="pendingCount">0</p>
        </a>
      </div>

      <!-- Chart Section -->
      <div class="chart-card">
        <h3>New Registrations Over Time</h3>
        <canvas id="registrationsChart"></canvas>
      </div>
    </div>
  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Firebase Firestore Integration -->
  <script type="module">
    import { db } from "./firebase-config.js";
    import { collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    async function loadStats() {
      const expertsRef = collection(db, "experts");

      // Count all experts
      const all = await getDocs(expertsRef);
      document.getElementById("registeredCount").textContent = all.size;

      // Count pending experts
      const pending = await getDocs(query(expertsRef, where("status", "==", "pending")));
      document.getElementById("pendingCount").textContent = pending.size;

      // Process registration dates for chart
      const monthCounts = {};
      all.forEach(doc => {
        const data = doc.data();
        if (data.createdAt) {
          const date = data.createdAt.toDate(); // Firestore Timestamp
          const month = date.toLocaleString("default", { month: "short" });
          monthCounts[month] = (monthCounts[month] || 0) + 1;
        }
      });

      // Prepare chart data
      const labels = Object.keys(monthCounts);
      const dataPoints = Object.values(monthCounts);

      renderChart(labels, dataPoints);
    }

    function renderChart(labels, dataPoints) {
      const ctx = document.getElementById('registrationsChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Registrations',
            data: dataPoints,
            borderColor: '#3b82f6',
            borderWidth: 2,
            fill: false,
            tension: 0.4
          }]
        },
        options: {
          plugins: { legend: { display: true } },
          scales: {
            y: { beginAtZero: true },
            x: { grid: { display: false } }
          }
        }
      });
    }

    loadStats();
  </script>

</body>
</html>
