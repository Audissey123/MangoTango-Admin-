<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <div class="sidebar">
      <a href="admin-profile.html" class="admin-info" style="text-decoration: none; color: inherit; cursor: pointer;">
        <img src="images/profile.png" alt="Profile" class="icon">
        <span>Administration 1</span>
      </a>

      <a href="dashboard.html" class="sidebar-link">
        <img src="images/home.png" alt="Dashboard" class="icon">
        <span>Dashboard</span>
      </a>

      <a href="pending.html" class="sidebar-link">
        <img src="images/users.png" alt="Registered Accounts" class="icon">
        <span>Pending Accounts</span>
      </a>

      <a href="approval.html" class="sidebar-link">
        <img src="images/approve.png" alt="Account Approval Panel" class="icon">
        <span>Account Approval Panel</span>
      </a>

      <a href="admin-login.html" class="sidebar-link logout-link">
        <img src="images/logout-ic.png" alt="Logout" class="icon">
        <span>Logout</span>
      </a>
    </div>

    <!-- Main Content -->
    <div class="content">
      <div class="content-header">
        <h1>Dashboard</h1>
        <div class="notif-container">
          <button class="notif-bell" aria-label="Notifications">ðŸ””
            <span class="notif-badge" hidden>0</span>
          </button>
          <div class="notif-panel" hidden>
            <div class="notif-header">New registrations today</div>
            <ul class="notif-list"></ul>
          </div>
        </div>
      </div>

      <!-- Profile Info -->
      <div class="profile-box">
        <img src="images/profile.png" alt="Profile Picture" class="profile-pic">
        <p class="admin-name">Administration 1</p>
      </div>

      <!-- Stats -->
      <div class="stats">
        <a href="admin.html" class="card blue">
          <h3>Registered Technician</h3>
          <p class="number" id="registeredCount">0</p>
        </a>
        <a href="approval.html" class="card blue">
          <h3>Pending Approvals</h3>
          <p class="number" id="pendingCount">0</p>
        </a>
      </div>

      <!-- Chart Section -->
      <div class="chart-card">
        <h3>New Registrations Over Time</h3>
        <canvas id="registrationsChart"></canvas>
      </div>
    </div>
  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script type="module">
    import { db, auth } from "./firebase-config.js";
    import { collection, getDocs, query, where } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { signOut, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { initNotifications } from "./notifications.js";

    // âœ… Protect route
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "admin-login.html";
      }
    });

    // âœ… Logout button
    document.querySelector(".logout-link").addEventListener("click", async (e) => {
      e.preventDefault();
      await signOut(auth);
      window.location.replace("admin-login.html");
    });

    async function loadStats() {
      const expertsRef = collection(db, "experts");

      // Count approved experts (registered)
      const approvedSnap = await getDocs(query(expertsRef, where("status", "==", "Approved")));
      document.getElementById("registeredCount").textContent = approvedSnap.size;

      // Count pending experts
      const pending = await getDocs(query(expertsRef, where("status", "==", "Pending")));
      document.getElementById("pendingCount").textContent = pending.size;

      // Process registration dates for chart
      const monthCounts = {};
      const allForChart = await getDocs(expertsRef);
      allForChart.forEach(doc => {
        const data = doc.data();
        let dateObj = null;
        if (data.createdAt && typeof data.createdAt.toDate === 'function') {
          dateObj = data.createdAt.toDate();
        } else if (data.registrationDate) {
          const parts = String(data.registrationDate).split('-');
          if (parts.length === 3) {
            dateObj = new Date(Number(parts[0]), Number(parts[1]) - 1, Number(parts[2]));
          }
        }
        if (dateObj) {
          const month = dateObj.toLocaleString("default", { month: "short" });
          monthCounts[month] = (monthCounts[month] || 0) + 1;
        }
      });

      const labels = Object.keys(monthCounts);
      const dataPoints = Object.values(monthCounts);
      renderChart(labels, dataPoints);
    }

    // notifications handled by shared module

    function renderChart(labels, dataPoints) {
      const ctx = document.getElementById('registrationsChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Registrations',
            data: dataPoints,
            borderColor: '#3b82f6',
            borderWidth: 2,
            fill: false,
            tension: 0.4
          }]
        },
        options: {
          plugins: { legend: { display: true } },
          scales: {
            y: { beginAtZero: true },
            x: { grid: { display: false } }
          }
        }
      });
    }

    window.addEventListener('DOMContentLoaded', async () => {
      await Promise.all([loadStats(), initNotifications(db)]);
    });

    // Block navigating back to this page after logout
    window.addEventListener('popstate', () => {
      if (!auth.currentUser) {
        window.location.replace('admin-login.html');
      }
    });
  </script>
</body>
</html>
